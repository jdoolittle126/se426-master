<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Week 6 In-Class</title>
</head>
<body>

<div class="columns m-3">
    <div class="column m-1">
        <div class="container">
            <h1 class="title is-1">Part 1</h1>

            <div class="field">
                <label class="label">Enter a Food Category</label>
                <div class="control is-grouped">
                    <input id="textFoodCategory" class="input" type="text" placeholder="Seafood">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button id="buttonSubmitPart1" class="button is-link">Submit</button>
                </div>
            </div>

        </div>

        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <td>Item</td>
                    <td>Image</td>
                </tr>
                </thead>
                <tbody id="regionResults">
                </tbody>
            </table>
        </div>
    </div>

    <div class="column m-1">
        <h1 class="title is-1">Part 2</h1>

        <div class="field">
            <label class="label">Parameter</label>
            <div class="control">
                <input id="textParameter" class="input" type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Unit</label>
            <div class="control">
                <input id="textUnit" class="input" type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Value</label>
            <div class="control">
                <input id="textValue" class="input" type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Local Date</label>
            <div class="control">
                <input id="textLocalDate" class="input" type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Location</label>
            <div class="control">
                <input id="textLocation" class="input" type="text" placeholder="Narragansett">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button id="buttonSubmitPart2" class="button is-link">Submit</button>
            </div>
        </div>

    </div>

</div>

</body>
<script src="./bundle.js"></script>
</html>
